					while (count > 0) {
			
						document.write(count + " " + word + " of water on the wall,<br>");
			
						document.write(count + " " + word + " of water,<br>");
			
						document.write("Take one down, pass it around,<br>");

							document.write("No more " + word + " of water on the wall.<br>");
				
						}
					}
